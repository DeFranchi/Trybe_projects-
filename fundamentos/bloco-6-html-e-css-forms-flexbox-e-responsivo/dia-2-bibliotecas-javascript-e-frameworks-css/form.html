<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist2/css/bootstrap.min.js"></script>
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <h1 class="h1">Concorra a uma viagem</h1>
        <p class="h6">by TrybeTrip</p>
        <form action="" method="get">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome Completo</label>
                <input type="text" class="form-control" id="user">
            </div>
            <div class="form-group">  
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
    
            <p class="lead">Seu destino preferido:</p>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">Cidade
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">Praia
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Montanhas
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Campo
            </div>
        
            <div class="mb-3">
                <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Escreva aqui!</label>
              </div>
    
            <label for="form-control" class="lead">Melhor data para a sua viagem:</label>
            <div class="input-group date" data-provide="datepicker">
                <input type="date" class="form-control" id="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>
    
            <button type="button" class="btn btn-outline-primary">Enviar</button>
            <button type="button" class="btn btn-outline-secondary" id="button"> Reset</button>
        
        </form>

    </div>

    
  
<script src="script.js"></script>
</body>
</html>
